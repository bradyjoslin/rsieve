regex = "1.7.1"
ptree = "0.4.0"
home = "0.5.4"
console = "0.15.8"
git2 = "0.18.3"

[dev-dependencies]
assert_cmd = "2.0.5"
predicates = "3.1.0"

[features]
default = ['openssl/vendored']